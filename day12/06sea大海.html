<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style type="text/css">
	* {
		margin: 0;
		padding: 0;
	}
	html, body {
		width: 100%;
		height: 100%;
		background-color: #0EA9B1;
	}
	img {
		width: 100%;
		height: auto;
		position: absolute;
		left: 0;
		bottom: 0;
		animation: move 2s ease infinite;
	}
	@keyframes move {
		0% {
			bottom: 0;
		}
		50% {
			bottom: -50px;
		}

		100% {
			bottom: 0;
		}
	}
</style>
<body>
	<img src="images/1.png" alt="">
	<img src="images/2.png" alt="">
</body>
</html>
