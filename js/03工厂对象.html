<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<script type="text/javascript">
	function createObj(name, age) {
		var obj = new Object();
		obj.name = name;
		obj.age = age;
		obj.SayHello = function () {
			console.log("你好，我是:"+this.name+"我今年:"+this.age+"岁");
		}
		return obj;
	}
	var obj1 = createObj('小芳', 20);
	obj1.SayHello();
	var obj2 = createObj('小段', 20);
	obj2.SayHello();
</script>
<body>

</body>
</html>
