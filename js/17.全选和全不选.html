<script type="text/javascript">
	var obj = document.getElementById("all");

	obj.onclick = function() {
		for (var i = 0; i < obj2.length; i++) {
			console.log(obj2[i].checked);
			obj2[i].checked = this.checked;

	}

	for (var i = 0; i < obj2.length; i++) {
		obj2[i].onclick = function() {

					break;

			}
			obj.checked = flag;
