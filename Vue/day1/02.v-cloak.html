<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style type="text/css">
		[v-cloak] {
			display: none;
		}
	</style>
	<script type="text/javascript" src="./lib/vue-2.4.0.js"></script>
</head>
<body>
	<div id="app">
		<p v-cloak>++++{{ msg }}------</p>
		<h4 v-text="msg">====</h4>
		<div v-html>{{ msg2 }}</div>
		<div>
			<!-- <input type="button" value="按钮" name="" id="" v-bind:title="mytitle"> -->
			<!-- <input type="button" value="按钮" name="" id="" :title="mytitle" v-on:click="show"> -->
			<input type="button" value="按钮" name="" id="" :title="mytitle" @click="show">
		</div>
	</div>
	<script type="text/javascript">
		var vm = new Vue({
			el: '#app',
			data: {
				msg: 'welcome vue',
				msg2: '<h1>我是h2,我来啦我是h2,我来啦</h1>',
				mytitle: '自定义标题'
			},
			methods: {
				show: function() {
					alert('hello')
				}
			}
		})
	</script>
</body>
</html>
