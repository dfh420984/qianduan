	//为Array内置对象的原型对象中添加方法
	Array.prototype.mySort = function() {
		for (var i = 0; i < this.length - 1; i++) {
			for (var j = 0; j < this.length - 1; j++) {
				if(this[j]<this[j+1]){
                  var temp=this[j];
	                this[j]=this[j+1];
	                this[j+1]=temp;
              	}
			}
		}
	}
	var arr=[100,3,56,78,23,10];
    arr.mySort();
    //console.log(arr);
    console.dir(arr);
