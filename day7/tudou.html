<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>土豆</title>
	<style type="text/css">
		a {
			width: 448px;
			height: 252px;
			display: block;
			margin: 100px;
			position: relative;
		}

		.mask {
			width: 100%;
			height: 100%;
			background: rgba(0,0,0,0.4) url('./images/arr.png') no-repeat center;
			position: absolute;
			left: 0;
			top: 0;
			display: none;
		}

		a:hover .mask {
			display: block;
		}
	</style>
</head>
<body>
	<a href="#">
		<img src="./images/tudou.jpg">
		<div class="mask"></div>
	</a>
</body>
</html>
