<script type="text/javascript">
	function File(name, size, time) {
		this.name = name;
		this.size = size;
		this.time = time;
	}
	var file1 = new File('jingang', '880M', '2018-01-01');
	var file2 = new File('daomeng', '6000M', '2019-02-01');
	var file3 = new File('dushen', '980M', '2020-03-01');

	var arr = [file1, file2, file3];
	function ff(attr) {
		return function(obj1, obj2) {
			if (obj1[attr] > obj2[attr]) {
				return 1;
			} else if (obj1[attr] == obj2[attr]) {
				return 0;
			} else {
				return -1;
			}
		}
	}
	var compareFn = ff('size');
	arr.sort(compareFn);
	for (var i = 0; i < arr.length; i++) {
		console.log(arr[i].name+"==="+arr[i].size+"===="+arr[i].time)
	}
</script>
