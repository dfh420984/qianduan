<!DOCTYPE html>
<html>
<head>
	<title>通栏布局</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<style type="text/css">
	* {
		margin: 0;
		padding: 0;
	}

	div {
		width: 900px;
		margin: 0 auto;
		background-color: #ccc;
		text-align: center;
	}

	.top {
		width: 100%;
		height: 100px;
		background-color: pink;
	}

	.top_center {
		background-color: red;
		width: 900px;
		height: 100px;
	}

	.banner {
		height: 360px;
		background-color: orange;
		margin-top:10px;
		margin-bottom: 10px; 
	}

	.content {
		height: 900px;
		background-color: green;
		margin-bottom: 10px; 
	}

	.footer {
		height: 400px;
		background-color: yellow;
	}
</style>
<body>
	<div class="top">
		<div class="top_center">top_center</div>
	</div>
	<div class="banner">banner</div>
	<div class="content">content</div>
	<div class="footer">footer</div>
</body>
</html>
