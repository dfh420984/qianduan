<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style type="text/css">
	* {
		margin: 0;
		padding: 0;
	}
	.box {
		width: 600px;
		border: 1px solid #ccc;
		margin: 0 auto;
	}

	.box dl {
		overflow: hidden;
		margin: 15px 0;
	}

	.box dl dt, .box dl dd {
		float: left;
	}

	.box dl dt {
		width: 100px;
	}

	.box dl dd {
		width: 200px;
	}
</style>
<body>
	<form action="">
		<div class="box">
			<dl>
				<dt>您的邮箱</dt>
				<dd><input type="email" name=""></dd>
				<dd>* 注册后不能更改</dd>
			</dl>
			<dl>
				<dt>手机号</dt>
				<dd><input type="tel" name=""></dd>
				<dd>* 注册后不能更改</dd>
			</dl>
			<dl>
				<dt>搜索</dt>
				<dd><input type="search" name=""></dd>
				<dd>* 注册后不能更改</dd>
			</dl>
			<dl>
				<dt>数字</dt>
				<dd><input type="number" name=""></dd>
				<dd>* 注册后不能更改</dd>
			</dl>
			<dl>
				<dt>时间</dt>
				<dd><input type="time" name=""></dd>
				<dd>* 注册后不能更改</dd>
			</dl>
			<dl>
				<dt>日期</dt>
				<dd><input type="date" name=""></dd>
				<dd>* 注册后不能更改</dd>
			</dl>
			<dl>
				<dt>日期时间</dt>
				<dd><input type="datetime" name=""></dd>
				<dd>* 注册后不能更改</dd>
			</dl>
			<dl>
				<dt>滑块</dt>
				<dd><input type="range" name=""></dd>
				<dd>* 注册后不能更改</dd>
			</dl>
			<dl>
				<dt></dt>
				<dd>
					<input type="submit" value="提交" name="" >
					<input type="reset" value="重置" name="">
				</dd>
			</dl>
		</div>
	</form>
	
</body>
</html>
