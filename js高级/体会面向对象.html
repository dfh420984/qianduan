	function ChangeStyle(obj1, obj2, json) {
		this.obj1 = obj1;
		this.obj2 = obj2;
		this.json = json;
	}

	ChangeStyle.prototype.init = function() {
		var that = this;
		this.obj1.onclick = function() {
			for (var k in that.json) {
				that.obj2.style[k] = that.json[k];
			}
		}
	}

	var obj1 = my$("btn");
