<!DOCTYPE html>
<html>
<head>
	<title>盒子练习</title>
	<style type="text/css">
		div {
			width: 100px;
			height: 100px;
			background-color: pink;
			float: left;
		}
		span {
			width: 100px;
			height: 100px;
			display: block;
			background-color: green;
			float: left;
		}
		a {
			width: 100px;
			height: 100px;
			display: inline-block;
			background-color: orange;
		}
		a:hover {
			background-color: red;
		}
	</style>
</head>
<body>
	<div>123</div>
	<div>456</div>
	<div>789</div>
	<span>a</span>
	<span>a</span>
	<span>a</span>
	<a href="#">b</a>
	<a href="#">b</a>
	<a href="#">b</a>
</body>
</html>
