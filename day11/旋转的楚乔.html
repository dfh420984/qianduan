<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style type="text/css">
	div {
		width: 250px;
		height: 170px;
		margin: 150px auto;
		border: 1px solid red;
		position: relative;
	}
	div img {
		width: 100%;
		height: 100%;
		position: absolute;
		top: 0;
		left: 0;
		transition: all 0.6s;
		transform-origin: top right;
	}

	div:hover img:nth-child(1) {
		transform: rotate(60deg);
	}
	div:hover img:nth-child(2) {
		transform: rotate(120deg);
	}
	div:hover img:nth-child(3) {
		transform: rotate(180deg);
	}
	div:hover img:nth-child(4) {
		transform: rotate(240deg);
	}
	div:hover img:nth-child(5) {
		transform: rotate(300deg);
	}
	div:hover img:nth-child(6) {
		transform: rotate(360deg);
	}
</style>
<body>
	<div>
		<img src="images/chu2.jpg" alt="">
		<img src="images/chu3.jpg" alt="">
		<img src="images/chu4.jpg" alt="">
		<img src="images/chu5.jpg" alt="">
		<img src="images/chu6.jpg" alt="">
		<img src="images/chu1.jpg" alt="">
	</div>
</body>
</html>
