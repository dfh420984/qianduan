<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style type="text/css">
	img {
		width: 400px;
		height: auto;
		animation: heart 1s ease 0s infinite;
	}

	div {
		width: 100px;
		height: 100px;
		margin: 0 auto;
		animation: heart 1s ease 0s infinite;
		background-color: pink;
	}

	@keyframes heart {
		0% {
			transform: scale(1);
		}

		50% {
			transform: scale(1.1);
		}

		100% {
			transform: scale(1);
		}
	}
</style>
<body>
	<img src="images/1.jpg" alt="">
	<div>
		
	</div>
</body>
</html>
