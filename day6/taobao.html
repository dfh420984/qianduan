<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>淘宝轮播图</title>
</head>
<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	.taobao {
		width: 520px;
		height: 280px;
		background-color: pink;
		position: relative;
		margin: 100px auto;
	}
	.tb_left {
		width: 24px;
		height: 36px;
		display: block;
		position: absolute;
		top: 50%;
		left: 0;
		margin-top: -18px;
		z-index: 1;
		background: url('./images/left.png') no-repeat;
	}

	.tb_right {
		width: 24px;
		height: 36px;
		display: block;
		position: absolute;
		right: 0;
		top: 50%;
		margin-top: -18px;
		z-index: 1;
		background: url('./images/right.png') no-repeat;
	}

	li {
		list-style: none;
	}

	.taobao ul {
		width: 70px;
		height: 13px;
		position: absolute;
		left: 50%;
		bottom: 18px;
		margin-left:-35px; 
		background:rgba(255,255,255, 0.3);
		border-radius:5px; 
	}

	.taobao ul li {
		width: 8px;
		height: 8px;
		border-radius:50%;
		float: left;
		margin: 3px;
		background-color: #fff;
		cursor: pointer;
	}

	.taobao ul .current {
		background-color: #f40;
	}
</style>
<body>
	<div class="taobao">
		<a href="#" class="tb_left"></a>
		<img src="./images/taobao.jpg" class="tb_img">
		<a href="#" class="tb_right"></a>
		<ul>
			<li class="current">
				
			</li>
			<li>
				
			</li>
			<li>
				
			</li>
			<li>
				
			</li>
			<li>
				
			</li>
		</ul>
	</div>
</body>
</html>
