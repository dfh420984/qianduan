<script type="text/javascript">
	function forDom(root) {
		f1(root);
		//查找子元素
		var childs = root.children;
		//遍历子元素
		forDomChilds(childs);
	}

	function forDomChilds(childs) {
		for (var k in childs) {
			childs[k].children && forDom(childs[k]);
		}
	}

	var root = document.documentElement;
	forDom(root)

	}
</script>
