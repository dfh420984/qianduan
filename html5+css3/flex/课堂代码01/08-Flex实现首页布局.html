        .index-nav li{
            width: 33.33333%;

            box-sizing: border-box;

        .index-nav ul{
            /* 5. 给当前父元素设置成伸缩盒模式 */
            display: flex;
            /* 6. 设置子元素换行能排列 */
            flex-wrap: wrap;
        }
        .index-nav li a{
            height: 100px;
            /* 1. 给当前父元素设置成伸缩盒模式 */
            display: flex;
            /* 2. 设置垂直排列 */
            flex-direction: column;
            /* 3.设置主轴居中 */
            justify-content: center;
            /* 4.设置交叉轴居中 */
            align-items: center;
        }
        .index-nav li img{
            width: 40px;
        }
        .index-nav li p{
            font-size:14px;
            color:#333;
        }
        .index-enter{
            height: 200px;
