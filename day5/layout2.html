<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>左右布局</title>
</head>
<style type="text/css">
	* {
		margin: 0;
		padding: 0;
	}

	div {
		width: 900px;
		margin: 0 auto;
		background-color: #ccc;
		text-align: center;
	}

	.top {
		height: 100px;
		background-color: pink;
	}

	.banner {
		height: 360px;
		background-color: orange;
		margin-top:10px;
		margin-bottom: 10px; 
	}

	.content {
		height: 900px;
		background-color: green;
		margin-bottom: 10px; 
		overflow: hidden;
	}

	.content .left {
		width: 450px;
		height: 900px;
		float: left;
		background-color: purple;
	}

	.content .right {
		width: 450px;
		height: 900px;
		float: right;
		background-color: red;
	}

	.footer {
		height: 400px;
		background-color: yellow;
	}
</style>
<body>
	<div class="top">top</div>
	<div class="banner">banner</div>
	<div class="content">
		<div class="left">left</div>
		<div class="right">
			right
		</div>
	</div>
	<div class="footer">footer</div>
</body>
</html>
