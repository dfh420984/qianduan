<style type="text/css">
	div {
		width: 634px;
		height: 340px;
		position: relative;
		border-radius: 10px;
		overflow: hidden;
	}
	div:hover::after {
		content: "";
		width: 100%;
		height: 100%;
		border: 10px solid rgba(255, 255, 255, 0.4);
		position: absolute;
		left: 0;
		top: 0;
		box-sizing: border-box;
	}
</style>
