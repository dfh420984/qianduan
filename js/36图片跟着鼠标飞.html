<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}

		img {
			position: absolute;
			left: 0;
			top: 0;
		}
	</style>
</head>
<body>
	<img src="images/tianshi.gif" alt="">
</body>
</html>
<script>
	var imgObj = document.getElementsByTagName("img")[0];
	imgObj.onmousemove = function(e) {
		//console.log(arguments[0]);
		e = e || window.event;
		//可视区域
		// imgObj.style.left = e.clientX+"px";
		// imgObj.style.top = e.clientY+"px";
		//pageY相当于页面顶部距离
		imgObj.style.left = e.pageX+"px";
		imgObj.style.top = e.pageY+"px";
	}
</script>
