<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>哈根达斯</title>
	<style type="text/css">
		div {
			width: 310px;
			height: 190px;
			border: 1px solid #3ccc;
			margin: 100px auto;
			padding: 10px;
			position: relative;
		}

		.top {
			position: absolute;
			left: 0;
			top: 0;
		}

		.bottom {
			position: absolute;
			right: 0;
			bottom: 0;
		}
	</style>
</head>
<body>
	<div>
		<img src="./images/top_tu.gif" class="top">
		<img src="./images/adv.jpg">
		<img src="./images/br.gif" class="bottom">
	</div>
</body>
</html>
