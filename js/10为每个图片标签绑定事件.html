<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		.cls {
			width: 100px;
			height: 100px;
			border: 1px solid red;
		}
	</style>
</head>
<body>
	<input type="button" value="设置背景" id="btn">
	<div id="dv" class="cls">
		<img src="images/11.jpg" alt="" width="100" height="100">
		<img src="images/12.jpg" alt="" width="100" height="100">
		<img src="images/13.jpg" alt="" width="100" height="100">
	</div>
</body>
</html>
<script>
		var imgobjs = document.getElementsByTagName("img");
		for (var i = 0; i < imgobjs.length; i++) {
			console.log(imgobjs[i]);
			imgobjs[i].onclick = function() {
				console.log(this.src);
			}
		}

		function my$(id) {
			return document.getElementById(id);
		}

		my$("btn").onclick = function() {
			my$("dv").style.backgroundColor = 'red'
			my$("dv").style.width = "200px";
			my$("dv").style.height = "200px";
			my$("dv").style.border = "1px solid yellow";
		}
</script>
