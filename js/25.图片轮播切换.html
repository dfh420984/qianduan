<!DOCTYPE html>
<html>
<head>

		#box {

			width: 200px;

		.inner li {

			height: 200px;

	<div class="box" id="box">
		<div class="inner">

				<li>

				<li>

					</a>
				</li>
				<li>

					</a>
				</li>
				<li>
					<a href="#" title="">
						<img src="images/4.jpg" alt="">
					</a>
				</li>
				<li>
					<a href="#" title="">
						<img src="images/5.jpg" alt="">
					</a>
				</li>
			</ul>
			<div class="square">

				<span>3</span>

				<span>5</span>

</html>
