<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function MyMax() {
			this.getMax = function() {
				var len = arguments.length;
				if (len < 1) {
					return false;
				}
				var max = arguments[0];
				for (var i = 1; i < len; i++) {
					if (max < arguments[i]) {
						max = arguments[i];
					}
				}
				return max;
			}
		}
		var obj = new MyMax();
		console.log(obj.getMax(10,20,60,50,100,90));
	</script>
</head>
<body>

</body>
</html>
