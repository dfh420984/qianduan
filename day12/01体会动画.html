<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style type="text/css">
	div {
		width: 200px;
		height: 200px;
		background-color: pink;
		margin: 0 auto;
		position: absolute;
		left: 0;
		/*animation: 动画名称 花费时间 运动曲线 何时开始 播放次数 是否反方向;*/
		/*调用动画*/
		animation: move 2s ease 0s infinite alternate
	}
	/*声明动画 关键帧*/
	@keyframes move {
		from {
			left: 0;
			background-color: pink;
		}
		to {
			left: 1000px;
			background-color: yellow;
		}
	}
</style>
<body>
	<div>
		
	</div>
</body>
</html>
