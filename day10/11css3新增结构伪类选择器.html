<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style type="text/css">
	li:first-child {
		background-color: red;
	}
	li:last-child {
		background-color: pink;
	}
	li:nth-child(3) {
		background-color: purple;
	}
	li:nth-child(even) {
		background-color: gray;
	}
	li:nth-child(odd) {
		background-color: yellow;
	}
</style>
<body>
	<ul>
		<li>亚瑟</li>
		<li>孙文</li>
		<li>吕布</li>
		<li>刘邦</li>
		<li>孙权</li>
	</ul>
</body>
</html>
